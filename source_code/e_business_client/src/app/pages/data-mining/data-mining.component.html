<h2 class="content-block">Machine learning</h2>
<div class="content-block">

  <div class="dx-card responsive-paddings">
    <ul>
      <li>
        People
        <ul>
          <li>from experience, examples = Result</li>
        </ul>
      </li>
      <li>
        Traditional approach:
        <ul>
          <li>Data + Algorithm = Result</li>
        </ul>
      </li>
      <li>Machine learning:
        <ul>
          <li>Data + Output > Training = Algorithm</li>
        </ul>
      </li>
    </ul>

    <dx-form id="form" [colCount]="1" [formData]="customer">

      <dxi-item itemType="group" [colCount]="1">
        <dxi-item dataField="name" [label]="{text: 'Client'}"></dxi-item>
      </dxi-item>

      <dxi-item itemType="group" [colCount]="2">
       
        <dxi-item dataField="birthDate" editorType="dxDateBox" [label]="{text: 'Birthdate'}"
          [editorOptions]="{ width: '100%', displayFormat: 'yyyy/MM/dd'}">
          <dxi-validation-rule type="required" message="Field is required"></dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="gender" editorType="dxSelectBox" [label]="{text: 'Gender'}"
          [editorOptions]="{items: genderList, displayExpr: 'value', valueExpr: 'key'}">
          <dxi-validation-rule type="required" message="Field is required"></dxi-validation-rule>
        </dxi-item>

         <dxi-item dataField="educationId" editorType="dxSelectBox" [label]="{text: 'Education'}"
          [editorOptions]="{items: educationList, displayExpr: 'value', valueExpr: 'key'}">
          <dxi-validation-rule type="required" message="Field is required"></dxi-validation-rule>
        </dxi-item>
        
        <dxi-item dataField="maritalStatus" editorType="dxSelectBox" [label]="{text: 'Marital Status'}"
          [editorOptions]="{items: maritalStatusList, displayExpr: 'value', valueExpr: 'key'}">
          <dxi-validation-rule type="required" message="Field is required"></dxi-validation-rule>
        </dxi-item> 

      </dxi-item>  

      <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="message" [editorOptions]="{ disabled: true }" [label]="{text: 'Making a prediction'}"></dxi-item>
      </dxi-item>
      

    </dx-form>
    <div align="right">    
      <dx-button type="success" text="Prediction" (onClick)="predictionClick()">
      </dx-button>              
    </div>

    <dx-data-grid class="dx-card wide-card" id="gridContainer" [dataSource]="customers" [showBorders]="true"
      [focusedRowIndex]="0" [columnAutoWidth]="true" keyExpr="id" [hoverStateEnabled]="true">
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxi-column dataField="name" [width]="190" caption="Name">
      </dxi-column>
      <dxi-column dataField="educationName" caption="Education">
      </dxi-column>
      <dxi-column dataField="genderName" caption="Gender" [allowSorting]="false">
      </dxi-column>
      <dxi-column dataField="maritalStatusName" caption="Marital Status">
      </dxi-column>
      <dxi-column dataField="age" caption="Age">
      </dxi-column>
      <dxi-column dataField="labelName" caption="Label">
      </dxi-column>
      <dxo-export [enabled]="true"></dxo-export>
    </dx-data-grid>
  </div>
</div>
